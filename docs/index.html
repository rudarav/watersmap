<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">

    <style>
        #mapid {
            height: 680px;
            width: 100%;
            display: block;
            /* position: absolute; */
        }

        select::-ms-expand {
            display: none;
        }

        select {
            display: inline-block;
            box-sizing: border-box;
            padding: 0.5em 2em 0.5em 0.5em;
            border: 1px solid #eee;
            font: inherit;
            line-height: inherit;
            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;
            appearance: none;
            background-repeat: no-repeat;
            background-image: linear-gradient(45deg, transparent 50%, currentColor 50%), linear-gradient(135deg, currentColor 50%, transparent 50%);
            background-position: right 15px top 1em, right 10px top 1em;
            background-size: 5px 5px, 5px 5px;
        }

        article .entry a {
            text-decoration: none;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        /* The Close Button */
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding: 2px 16px;
            background-color: #536170;
            color: white;
        }

        .modal-body {
            padding: 2px 16px;
        }

        .splide__slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <center>
        <p>
            <select id="waterlist" style="color:DodgerBlue;">

                </div>
                <div class="modal-body">
                    <div id="image-slider" class="splide">
                        <div class="splide__track">

    </center>

        }

            mymap.setView(water.location, 15);
            water.marker.openPopup();
        }
        // document.addEventListener( 'DOMContentLoaded', function () {
        new Splide('#image-slider', {type: 'loop'}).mount();
        // } );

        $("#waterlist").change(function () {
            setVievMarker(data_waters[$(this).val()]);
        });

        // When the user clicks on <span> (x), close the modal
        $(".close").click(function () {
            $("#myModal").css("display", "none");
            $("#mapid").css("display", "block");
        })

        var modal = document.getElementById("myModal");
        // When the user clicks anywhere outside of the modal, close it
        $(window).click(function (event) {
            if (event.target == modal) {
                $("#myModal").css("display", "none");
                $("#mapid").css("display", "block");
            }
        })
